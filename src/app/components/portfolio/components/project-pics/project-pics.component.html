<nav class="folders">

  <div class="file" *ngFor="let pic of pictures; index as i" >
    <img [src]="pic.path" *ngIf="pic.path" (click)="prview(i);$event.stopPropagation()">
    <img src="../../../../../assets/img/internet.svg" class="link" *ngIf="!pic.path" (click)="openLink(pic.link); $event.stopPropagation()">
    <span>{{pic.name}}</span>

  </div>
</nav>
