<div class="container margin-top-40">
  <div class="row">
      <div class="col-sm-2 margin-top-5"><img [src]="MyLogo" class="Logo"alt="">
      </div>
    <div class=" margin-top-10 col-sm-9 col-md-10 ">
        <ul class="nav">
            <li class="nav-item " *ngFor="let nav of navbar">
              <a class="nav-link margin-left-right-16 font-size-15 tColor-0"
              routerLink="{{nav.path}}"
              routerLinkActive="active current">
              {{nav.title}}
              </a>
            </li>
          </ul>
    </div>
   
  </div>
</div>
